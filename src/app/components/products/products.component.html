<div class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Our Products</h1>
      <p class="text-xl text-gray-600">Discover our high-quality solutions</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let product of products"
        class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow"
      >
        <div
          class="h-48 bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center"
        >
          <span class="text-white text-4xl font-bold">{{
            product.name.charAt(0)
          }}</span>
        </div>
        <div class="p-6">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-xl font-semibold text-gray-900">
              {{ product.name }}
            </h3>
            <span
              class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded"
              >{{ product.category }}</span
            >
          </div>
          <p class="text-gray-600 mb-4">{{ product.description }}</p>
          <div class="flex items-center justify-between">
            <span class="text-2xl font-bold text-gray-900"
              >${{ product.price }}</span
            >
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
