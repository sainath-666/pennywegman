<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Our Services</h1>
      <p class="text-xl text-gray-600">
        Comprehensive solutions to drive your business forward
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let service of services"
        class="bg-white rounded-xl shadow-lg p-8 hover:shadow-xl transition-shadow"
      >
        <div
          class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mb-6"
        >
          <span class="text-white text-2xl font-bold">{{ service.icon }}</span>
        </div>
        <h3 class="text-2xl font-bold text-gray-900 mb-4">
          {{ service.name }}
        </h3>
        <p class="text-gray-600 mb-6">{{ service.description }}</p>
        <ul class="space-y-2 mb-6">
          <li
            *ngFor="let feature of service.features"
            class="flex items-center text-gray-600"
          >
            <svg
              class="w-5 h-5 text-green-500 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            {{ feature }}
          </li>
        </ul>
        <div class="flex items-center justify-between">
          <span class="text-2xl font-bold text-gray-900"
            >${{ service.price }}</span
          >
          <button
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
