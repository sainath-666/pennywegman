<div class="min-h-screen bg-gray-50">
  <!-- Hero Section -->
  <div class="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h1 class="text-5xl font-bold mb-6" [@fadeInUp]>Contact Us</h1>
      <p class="text-xl max-w-3xl mx-auto" [@fadeInUp]>
        Ready to start your next project? Get in touch with our team today.
      </p>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <div
        class="bg-white rounded-lg shadow-lg p-8"
        scrollAnimation
        animationClass="animate-slide-in-left"
      >
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Send us a Message</h2>
        <form class="space-y-6" (ngSubmit)="onSubmit()" #form="ngForm">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Full Name</label
            >
            <input
              type="text"
              name="fullName"
              [(ngModel)]="contactForm.fullName"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Email</label
            >
            <input
              type="email"
              name="email"
              [(ngModel)]="contactForm.email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Phone</label
            >
            <input
              type="tel"
              name="phone"
              [(ngModel)]="contactForm.phone"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Message</label
            >
            <textarea
              rows="4"
              name="message"
              [(ngModel)]="contactForm.message"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium"
          >
            Send Message
          </button>
        </form>
        <!-- Success/Error Feedback -->
        <div *ngIf="successMessage" class="text-green-600 mt-4">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="text-red-600 mt-4">
          {{ errorMessage }}
        </div>
      </div>

      <!-- Contact Information -->
      <div
        class="space-y-8"
        scrollAnimation
        animationClass="animate-slide-in-right"
      >
        <div>
          <h2 class="text-3xl font-bold text-gray-900 mb-6">Get in Touch</h2>
          <p class="text-gray-600 mb-8">
            We'd love to hear from you. Our team is always ready to help with
            your technology needs.
          </p>
        </div>

        <div class="space-y-6" [@staggerFadeIn]>
          <div
            *ngFor="let contact of contactInfo"
            class="flex items-start space-x-4 hover:transform hover:scale-105 transition-all duration-300"
          >
            <div
              class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0"
            >
              <fa-icon
                [icon]="
                  contact.icon === 'envelope'
                    ? faEnvelope
                    : contact.icon === 'phone'
                    ? faPhone
                    : contact.icon === 'location-dot'
                    ? faLocationDot
                    : faInfoCircle
                "
                class="text-2xl text-blue-600"
              ></fa-icon>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-gray-900 mb-1">
                {{ contact.title }}
              </h3>
              <p class="text-gray-600">{{ contact.value }}</p>
            </div>
          </div>
        </div>

        <!-- Social Media -->
        <div
          class="bg-white rounded-lg shadow-lg p-6 card-hover"
          scrollAnimation
          [delay]="400"
        >
          <h3 class="text-xl font-semibold text-gray-900 mb-4">Follow Us</h3>
          <div class="flex space-x-4">
            <a
              *ngFor="let social of socialMedia"
              href="#"
              class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white hover:bg-blue-700 transition-all duration-300 hover:scale-110 hover:-translate-y-1 social-icon"
            >
              <fa-icon
                [icon]="
                  social.icon === 'facebook'
                    ? faFacebook
                    : social.icon === 'twitter'
                    ? faTwitter
                    : social.icon === 'linkedin'
                    ? faLinkedin
                    : faInstagram
                "
                class="text-lg"
              ></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
